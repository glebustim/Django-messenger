{% extends "base.html" %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Вы уже авторизированы!</h1>
    {% else %}
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Зарегестрироваться" />
        </form>
    {% endif %}
{% endblock %}
